# name of application
spring.application.name=forex-service
# Port of application
server.port=8000

# Config sql server with spring
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=MICROSERVICE_TS
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2014Dialect
spring.jpa.hibernate.ddl-auto = update